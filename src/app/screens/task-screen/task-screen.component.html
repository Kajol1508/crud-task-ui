<div class="container mt-4 p-0">
  <h2 class="bg-info p-2 fw-bold text-center">Task Manager App</h2>
  <div class="row">
    <div class="col-md-4 col-sm-12 p-2">
      <div class="row">
        <div class="col-6">
          <h3 class="fw-bold">Task List</h3>
        </div>
        <div class="col-6">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-info fw-bold m-3"  [routerLink]="['/new-task-list']">
             
              Add TaskList <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="list-group">
            <a
              [routerLink]="['/tasklists', tasklist._id ]" routerLinkActive="active"
              *ngFor="let tasklist of taskLists"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
            {{ tasklist.title }}
            <span (click)="deleteTaskList(tasklist)" class="badge bg-danger rounded-pill float-end">X</span>

            </a>

          </div>
          <!-- <ul class="list-group">
            <li
              *ngFor="let item of taskLists"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              {{ item.title }}
              <span class="badge bg-danger rounded-pill">X</span>
            </li>
          </ul> -->
        </div>
      </div>
    </div>
    <div class="col-md-8 col-sm-12 p-2">
      <div class="row">
        <div class="col-6">
          <h3 class="fw-bold">Associated Task</h3>
        </div>
        <div class="col-6">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-info fw-bold m-3" (click)="addNewTask()">
              Add Task <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li
              [class.mark-completed]="task.completed == true"
              style="cursor: pointer"
              *ngFor="let task of tasks"
              (click)="taskClicked(task)"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              {{ task.title }}
              <span (click)="deleteTask(task)" class="badge bg-danger rounded-pill">X</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
